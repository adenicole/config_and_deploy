version: 2.1

jobs:
  configure_infrastructure:
    docker:
      - image: python:3.7-alpine3.11
    steps:
      - checkout
      - add_ssh_keys:
          fingerprints: ["6b:60:62:e9:81:31:60:98:4f:a5:a0:8b:5c:dc:6f:15"] # You can get this ID in the section where you registered the SSH Key
      - run:
          name: Install dependencies
          command: |
            apk add --update ansible # install the dependencies needed for your playbook
      - run:
          name: Configure server
          command: |
            sudo ansible-playbook main-remote.yml -i inventory.txt

workflows:
  my_workflow:
    jobs:
      - configure_infrastructure
